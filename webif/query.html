<div class="col-md-8">
  <div class="alert alert-warning" role="alert"
    ng-show="loading">
    <strong>Loading data from the server...</strong>
  </div>
  
  <div class="table-wrapper">
    <table class="table table-condensed table-bordered"
      ng-controller="ResultTableCtrl">
      <tr>
        <th ng-repeat="field in fields">
          <span class="dropdown">
            <a href dropdown-toggle>
              <i class="fa fa-ellipsis-v"></i>
              {{fieldAttribute(field).label}}
            </a>
            <ul class="dropdown-menu">
              <li><a href dropdown-toggle ng-click="removeColumn(field)">Remove this column</a></li>
            </ul>
          </span>
        </th>
      </tr>
      <tr ng-repeat="row in rows">
        <td ng-repeat="column in row">
          {{column.value}}
        </td>
      </tr>
    </table>
  </div>
</div>
<div class="col-md-4">
  <div ng-repeat="object in objects"
       ng-controller="QueryObjectCtrl">
    <div class="panel panel-default">
      <div class="panel-heading">
        <span class="dropdown">
          {{actionLabel()}}
          <strong><a href class="dropdown-toggle">{{getSchemaLabel()}}</a></strong>
          <ul class="dropdown-menu">
            <li ng-repeat="schema in visibleSchemata">
              <a href dropdown-toggle ng-click="setSchema(schema)">
                {{schema.meta.plural_upper || schema.label}}
              </a>
            </li>
          </ul>
        </span>
      </div>
      <div class="panel-body">
        <div class="row" ng-repeat="prop in object.filters.properties">
          <div class="col-sm-4"><strong>{{prop.name}}</strong></div>
          <div class="col-sm-8"><input type="text" ng-model="prop.value"></div>
        </div>

        <div class="btn-group">
          <div class="btn-group dropdown">
            <button type="button" class="btn btn-default" dropdown-toggle>
              <i class="fa fa-filter"></i> Apply filter
            </button>
            <ul class="dropdown-menu" role="menu">
              <li ng-repeat="attr in availableFilters()">
                <a href dropdown-toggle ng-click="addFilter(attr)">{{attr.label}}</a>
              </li>
            </ul>
          </div>
          <div class="btn-group dropdown">
            <button type="button" class="btn btn-default" dropdown-toggle>
              <i class="fa fa-plus-circle"></i> Add columns
            </button>
            <ul class="dropdown-menu" role="menu">
              <li ng-repeat="attr in availableFields()">
                <a href dropdown-toggle ng-click="addField(attr)">{{attr.label}}</a>
              </li>
            </ul>
          </div>
        </div>
        <button ng-show="canAddLayer()" type="button" class="btn btn-default" ng-click="addLayer()">
          <i class="fa fa-plus-circle"></i> Relationships
        </button>
      </div>
    </div>
  </div>
</div>
