<div class="col-md-8">
  <div class="alert alert-warning" role="alert"
    ng-show="loading">
    <strong>Loading data from the server...</strong>
  </div>

  <table class="table table-condensed table-bordered"
    ng-controller="ResultTableCtrl">
    <tr>
      <th ng-repeat="column in columns">
        {{column.branch.obj}}:{{column.name}}
      </th>
    </tr>
    <tr ng-repeat="result in results">
      <td ng-repeat="column in columns">
        {{columnValue(column, result)}}
      </td>
    </tr>
  </table>
</div>
<div class="col-md-4">
  <div ng-repeat="branch in query.branches()"
       ng-controller="BranchCtrl">
    <div class="panel panel-default">
      <div class="panel-heading">
        Find
        <select ng-model="schema" ng-options="s.name as
          s.meta.plural_upper for s in visibleSchemata">
          <option value="">Any entities</option>
        </select>
      </div>
      <div class="panel-body">
        <ul>
          <li ng-repeat="s in visibleSchemata">{{s.label}}</li>
        </ul>
      </div>
    </div>
  </div>  
</div>
